<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    
    <div id="root"></div>
    
    <!-- 
        state 란?
        state 는 컴포넌트 내부에서 바꿀 수 있는 값을 의미한다.
        props 는 컴포넌트가 사용되는 과정에서 부모 컴포넌트가 설정하고 주는
        읽기 전용의 값이지만, state 는 컴포넌트 내부에서 설정되는 값이다.   
        우리는 state 를 관리하며 다양한 작업을 할 수 있다. 

        리액트는 클래스형 컴포넌트를 사용하면 state 를 직접 사용할 수 있다.
        하지만 함수형 컴포넌트에서는 직접적으로 state 를 사용할 수 없으며
        useState 라는 hooks 를 이용해서 할 수 있다.
    -->

    <!-- 클래스형 state -->

    <script type="text/babel">

       
        class Counter extends React.Component {
             /* 클래스형 컴포넌트 생성 시 가장 먼저 호출되는 생성자 함수 (즉 기본생성자) */
            constructor(props){

                console.log('클래스 생성자 호출됨...')

                /* props 는 부모로 부터 전달 받게 된다. 전달 받은 props 를
                   부모 클래스의 생성자에 전달하며 컴포넌트를 생성하게 된다.(super)
                */
               super(props);

               /* 생성자 내부에서 관리할 값 즉 state 사용 방법
                    1. state 는 this 를 명시해야 한다.
                    2. 변수명은 반드시 state 이어야 한다.
                    3. state 에 저장되는 값의 형태는 반드시 Object 리터럴 형식
               */
                    // Object 리터럴 = {}
               this.state = {
                number : 1 // 컴포넌트 내부에서 관리 할 값의 정의
               };

            }

            render() {
                console.log('render 함수 호출함...')

                /* 
                    state에 저장됨 number 꺼내와보기
                */
 
                const {number} = this.state;

                return (
                    /* 
                        1. 관리하고 있는 state 변화 주기
                            - state에 객체 형태로 컴포넌트가 관리할 값들이 저장되었을 때
                            - state 변화를 주고 싶으면 state 객체 프로퍼티에 접근하여
                            - 직접 수정을 하거나, state 의 setter 메소드를 사용하여 바꿀 수 있다.

                        2. state 에 변화를 줘서 render() 재호출
                        setState() 를 통해 state 에 변화를 주면 render() 함수는 재호출이 되게 된다. 그러면 render() 가 반환하는 새로운 엘리먼트로 가상 DOM 에 전달하게 되고,
                        가상 돔은 실제 돔과 비교를 통해 변하 부분만 다시 그려주게 된다.
                    */
                <>
                    <h1>현재 number : {number}</h1>
                    <button onClick={() => this.setState({number : number - 1})}>-1</button>
                    <button onClick={() => this.setState({number : number + 1})}>+1</button>
                </>
                )}

        }


        ReactDOM.createRoot(document.getElementById('root'))
            .render(<Counter/>);

    </script>
</body>
</html>
