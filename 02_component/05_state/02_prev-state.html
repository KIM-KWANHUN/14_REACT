<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        class Counter extends React.Component {

            // 클래스에 속성(필드)로 state 추가하는 것도 가능하다.
            // 생성자가 아닌 필드!! 단 이때 this 는 사용이 불가하다.
            state = {
                number : 0
            };

            render() {

                const {number} = this.state;

                return (
                <>
                    <h1 style={(number < 0) ? {color : 'red'} : {color : 'blue'}}>
                        Count : {number}
                    </h1>
                    <button onClick={() => this.setState({number : number - 1})}>-1</button>
                    <button
                        onClick={() => {
                            console.log(`setState 이전 number 값 : ${this.state.number}`);
                            this.setState({number : number + 1});
                            console.log(`setState 이후 number 값 : ${this.state.number}`);
                            this.setState({number : this.state.number + 1});
                            console.log(`setState 최종 number 값 : ${this.state.number}`);
                        }}>
                        +1
                    </button>
                </>

                );
            }
        }


        ReactDOM.createRoot(document.getElementById('root')).render(<Counter/>);
    </script>
</body>
</html>
