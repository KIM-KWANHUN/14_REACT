<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://unpkg.com/redux@4.2.0/dist/redux.js"></script>
</head>

<body>
    <script>

        /*
            redux 란?
            - 파편화 되어있는 State를 관리하기 위한 라이브러리이다.
              앱의 상태는 전부 하나의 store(저장소) 안에 저장이 된다.
              저장소에 있는 state 를 변경하기 위한 유일한 방법은
              어떤 식으로 state 를 변경할지에 대한 action(행위) 이다.
              전달 받은 action 에 따라 state 를 어떻게 변경할 지를
              정의하는 함수를 reducer 함수 라고 한다.
        */

        /*
            redux 3가지 원칙
            1. 스토어라는 하나뿐인 데이터 공간을 이용하기 때문에
            신뢰할 수 있는 데이터 이다.
            2. State 는 리덕스에서 액션을 전달하는 reducer 함수를 통해서만 변경할 수 있으며, 직접 변경은 못한다.
            3. 변경은 오로지 순수 함수만 가능하다.
        */

        console.log(Redux);

        const { createStore } = Redux;

        // reducer 함수는 초기값(state) 와 행위(action) 을 전달 받는다. state : 상태 action : 사용자가 입력
        function reducer(state = 0, action) {
            /*
                action 은 스토어에 운반할 데이터를 말하며 주문서의 개념이다.(요청)
                action 값 설정은 자유지만, type-payload 로 반드시 하자
                {
                    type : 'ACTION_NAME',       // 필수
                    payload : {name : '홍길동', age : 20}       // 옵션
                }
            */

            switch (action.type) {
                case 'INCREMENT':
                    return state + 1;
                case 'DECREMENT':
                    return state - 1;
                default:
                    return state
            }
        }

        // 저장소 만들기
        // 위에만든 리듀서 함수 전달 받기
        // store 가 제공하는 API 는 subscribe, dispatch, getState 등이 있다.
        const store = createStore(reducer);

        console.log(store);

        /*
            subscribe : 스토어의 상태변화를 구독한다.
        */

        store.subscribe(() => console.log(store.getState()));

        store.dispatch({ type: 'INCREMENT' });
        store.dispatch({ type: 'INCREMENT' });
        store.dispatch({ type: 'DECREMENT' });

    </script>
</body>

</html>
