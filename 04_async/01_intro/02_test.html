    <div id="root"></div>

    <script type="text/babel">

        const{useState} = React;


        const BOMTable = () => {
  const [items, setItems] = useState([
    { id: 1, name: "ë§¥ì•„", price: 5000, quantity: 10 },
    { id: 2, name: "í™‰", price: 2000, quantity: 5 },

  return (

};
