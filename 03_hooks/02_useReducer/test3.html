<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        const {useReducer} = React;

        function reducer(state, action) {
            console.log("action", action)

            return {...state, [action.name] : action.value}
        }

        function App() {
            const [state, dispatch] = React.useReducer(reducer, {name : "", nickName : ""})

            const onChangeHandler = e => dispatch(e.target)

            return(
                <>
                    이름 : <input type="text" name="name" value={state.name} onChange={onChangeHandler}/>
                    닉네임 : <input type="text" name="nickName" value={state.nickName} onChange={onChangeHandler}/>

                    입력한 이름 : {state.name}
                    입력한 닉네임 : {state.nickName}
                </>
            )
        }


        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>
</body>
</html>
