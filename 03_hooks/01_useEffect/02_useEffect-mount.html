<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

    /* 
        useEffect 는 기본적으로 마운트 시점, 업데이트 시점 두가지 모두 동작 가능하다.
        마운트 될 때만 동작하고 업데이트 시에는 동작하지 않게 할 수 있다.
    */

    const {useState, useEffect} = React;

    function TimePrinter() {

        const[time, setTime] = useState(
            new Date().toLocaleTimeString() // 현재시간을 기본값으로 설정
        );

        const timeButton = () => {
            setTime(new Date().toLocaleTimeString())
        };

        // 2가지 인자를 가진다. 1번은 실행함수, 2번은 의존성 배열
        useEffect(() => {
            console.log('마운트 시점에만 동작하기');
        }, []) // 두번째 인자 즉, 빈배열을 넣게되면 업데이트 시점에는 더이상 동작하지 않는다.(마운트 시점에만 동작함.)
               // 실시간 검색 이런거 아니면 빈배열로 많이 놔두게된다.

        return (
            <>
                <h1>{time}</h1>
                <button onClick={timeButton}>현재시간 확인하기</button>
            </>
        )

    }
        ReactDOM.createRoot(document.getElementById('root')).render(<TimePrinter/>);
    </script>
</body>
</html>
